<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Events - EventSys</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="blob-bg">
        <div class="blob blob-1" style="background: var(--accent-color); opacity: 0.2"></div>
        <div class="blob blob-3" style="background: var(--primary-color); opacity: 0.2"></div>
    </div>

    <nav class="navbar" id="navbar">
        <div class="nav-brand">
            <div
                style="width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white;">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <span class="text-gradient">EventSys</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="events.html" class="nav-link active">Explore</a></li>
            <li><a href="participate.html" class="nav-link">Participate</a></li>
            <li><a href="student-dashboard.html" class="nav-link">Dashboard</a></li>
            <li><a href="admin.html" class="nav-link">Admin</a></li>
        </ul>
        <div class="nav-actions">
            <button class="theme-toggle" aria-label="Toggle Dark Mode"><i class="fa-solid fa-moon"></i></button>
            <a href="login.html" class="btn btn-primary" style="padding: 0.6rem 1.5rem;">Access Portal</a>
            <button class="hamburger" aria-label="Menu"><i class="fa-solid fa-bars"></i></button>
        </div>
    </nav>

    <main class="main-content">

        <section>
            <div class="section-header" data-aos="fade-down" style="margin-bottom: 2rem;">
                <h1 class="section-title text-gradient" style="font-size: 3.5rem;">Explore Epic Events</h1>
                <p class="section-subtitle">Discover opportunities to learn, build, and connect.</p>
            </div>

            <!-- Filters & Search -->
            <div class="glass"
                style="padding: 1.5rem 2rem; display: flex; gap: 1.5rem; flex-wrap: wrap; margin-bottom: 4rem; align-items: flex-end; border-radius: var(--radius-pill); z-index: 10;"
                data-aos="fade-up">
                <div class="form-group" style="margin-bottom: 0; flex: 1; min-width: 250px;">
                    <div style="position: relative;">
                        <i class="fa-solid fa-search"
                            style="position: absolute; left: 1.5rem; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                        <input type="text" class="form-control" placeholder="Search events by title or keywords..."
                            style="padding-left: 3rem; border-radius: var(--radius-pill);">
                    </div>
                </div>

                <div class="form-group" style="margin-bottom: 0; min-width: 200px;">
                    <select id="exploreCategoryFilter" class="form-control"
                        style="border-radius: var(--radius-pill); cursor: pointer;">
                        <option value="">All Categories</option>
                        <option value="Technical">Technical</option>
                        <option value="Cultural">Cultural</option>
                        <option value="Workshop">Workshops</option>
                        <option value="Hackathon">Hackathon</option>
                    </select>
                </div>

                <button class="btn btn-primary" style="height: 52px; padding: 0 2rem;"><i class="fa-solid fa-filter"
                        style="margin-right: 0.5rem;"></i> Filter</button>
            </div>

            <!-- Events Grid -->
            <div class="grid-cards" id="dynamicExploreGrid">
                <!-- Dynamically injected events go here -->
            </div>

            <!-- Empty State (Hidden by default) -->
            <div id="exploreEmptyState" style="display: none; text-align: center; padding: 4rem 2rem;">
                <i class="fa-solid fa-calendar-xmark"
                    style="font-size: 4rem; color: var(--text-secondary); margin-bottom: 1.5rem;"></i>
                <h3 style="font-size: 1.5rem; color: var(--text-primary); margin-bottom: 0.5rem;">No Events Found</h3>
                <p style="color: var(--text-secondary);">Try adjusting your search or filters.</p>
            </div>
        </section>

    </main>

    <!-- Footer placeholder (using same logic as index) -->
    <footer
        style="margin-top:auto; text-align:center; padding: 2rem; background: var(--card-bg); border-top: 1px solid var(--card-border);">
        <p class="text-secondary">&copy; 2026 EventSys. Designed for scale.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
</body>

</html>

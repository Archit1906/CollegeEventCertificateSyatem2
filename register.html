<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EventSys</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Background Blobs -->
    <div class="blob-bg">
        <div class="blob blob-1" style="background: var(--secondary-color); opacity: 0.15"></div>
    </div>

    <nav class="navbar" id="navbar">
        <div class="nav-brand">
            <div
                style="width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white;">
                <i class="fa-solid fa-graduation-cap"></i>
            </div>
            <span class="text-gradient">EventSys</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="events.html" class="nav-link">Explore</a></li>
            <li><a href="participate.html" class="nav-link">Participate</a></li>
            <li><a href="student-dashboard.html" class="nav-link">Dashboard</a></li>
            <li><a href="admin.html" class="nav-link">Admin</a></li>
        </ul>
        <div class="nav-actions">
            <button class="theme-toggle" aria-label="Toggle Dark Mode"><i class="fa-solid fa-moon"></i></button>
            <button class="hamburger" aria-label="Menu"><i class="fa-solid fa-bars"></i></button>
        </div>
    </nav>

    <main class="main-content" style="display: flex; align-items: center; justify-content: center; padding: 4rem 5%;">

        <div class="glass"
            style="max-width: 800px; width: 100%; padding: 4rem 3rem; border-radius: 2rem; position: relative; overflow: visible;"
            data-aos="flip-up">

            <!-- Decorative icon element overlapping top border -->
            <div
                style="position: absolute; top: -40px; left: 50%; transform: translateX(-50%); width: 80px; height: 80px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 2.5rem; box-shadow: 0 10px 20px rgba(99,102,241,0.4); z-index: 2;">
                <i class="fa-solid fa-user-plus"></i>
            </div>

            <div class="section-header" style="margin-bottom: 2rem;">
                <h1 class="section-title text-gradient" style="font-size: 2.5rem;">Join the Network</h1>
                <p class="section-subtitle">Create your academic profile to track XP and participate in college events.
                </p>
            </div>

            <form id="registrationForm" onsubmit="handleRegistration(event)">

                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem;">
                    <div class="form-group">
                        <label class="form-label" for="regNumber">Register Number</label>
                        <input type="text" id="regNumber" class="form-control" required placeholder="Ex. 2026CSE101"
                            style="border-radius: var(--radius-pill);">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="studentName">Student Name</label>
                        <input type="text" id="studentName" class="form-control" required placeholder="Full Name"
                            style="border-radius: var(--radius-pill);">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" required placeholder="student@college.edu"
                            style="border-radius: var(--radius-pill);">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="department">Department</label>
                        <select id="department" class="form-control" required
                            style="border-radius: var(--radius-pill);">
                            <option value="">Select Department</option>
                            <option value="CSE">Computer Science</option>
                            <option value="IT">Information Technology</option>
                            <option value="ECE">Electronics</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" class="form-control" required
                            placeholder="Create a password" style="border-radius: var(--radius-pill);">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-control" required
                            placeholder="Confirm your password" style="border-radius: var(--radius-pill);">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg"
                    style="width: 100%; margin-top: 2rem; font-size: 1.2rem; padding: 1rem;">
                    Create Profile <i class="fa-solid fa-rocket" style="margin-left: 0.8rem;"></i>
                </button>

            </form>
        </div>

    </main>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal-content glass">
            <div class="modal-icon-bg"><i class="fa-solid fa-check"></i></div>
            <h2 style="font-size: 2rem; margin-bottom: 0.5rem;">Profile Created!</h2>
            <p class="text-secondary" style="margin-bottom: 2rem;">Welcome aboard! Let's get you signed up for your
                first event.</p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <a href="participate.html" class="btn btn-primary">Start Participating</a>
                <button onclick="closeModal('successModal')" class="btn btn-outline"
                    style="background: transparent;">Close</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="notifications.js"></script>
    <script src="app.js"></script>
    <script>
        function handleRegistration(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Processing...';
            btn.disabled = true;

            const regNumber = document.getElementById('regNumber').value;
            const studentName = document.getElementById('studentName').value;
            const email = document.getElementById('email').value;
            const department = document.getElementById('department').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                btn.innerHTML = originalText;
                btn.disabled = false;
                if (typeof window.showToast === 'function') {
                    window.showToast("Passwords do not match.", 'error');
                } else {
                    alert("Passwords do not match.");
                }
                return;
            }

            const userData = {
                id: regNumber,
                name: studentName,
                email: email,
                department: department,
                password: password
            };

            setTimeout(() => {
                const response = AuthManager.register(userData);

                btn.innerHTML = originalText;
                btn.disabled = false;

                if (response.success) {
                    e.target.reset();
                    showModal('successModal');
                } else {
                    // Show error toast if available, otherwise alert
                    if (typeof showToast === 'function') {
                        showToast(response.message, 'error');
                    } else {
                        alert(response.message);
                    }
                }
            }, 1000);
        }
    </script>
</body>

</html>
